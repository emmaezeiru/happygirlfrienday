<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Special Gift 💕</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Gift Choice Section -->
        <section class="gift-choice">
            <div class="gift-content">
                <div class="gift-card">
                    <div class="gift-header">
                        <div class="gift-icon">🎁</div>
                        <h1 class="gift-title">Your Special Gift</h1>
                    </div>
                    <p class="gift-question">Do you want to see your gift?</p>
                    <div class="choice-buttons">
                        <button class="choice-button yes-button" onclick="showGift()">
                            <i class="fas fa-heart"></i>
                            Yes, please! 💕
                        </button>
                        <button class="choice-button no-button" onclick="hideNoButton(this)">
                            <i class="fas fa-times"></i>
                            No, not yet 😅
                        </button>
                    </div>
                    <div class="gift-message" id="giftMessage" style="display: none;">
                        <p>Yay! Here's your special gift...</p>
                        <button class="enter-gift-button" onclick="enterGift()">
                            <i class="fas fa-arrow-right"></i>
                            Open Your Gift
                        </button>
                    </div>
                </div>
                <div class="gift-decoration">
                    <div class="floating-gifts">
                        <span class="floating-gift">🎁</span>
                        <span class="floating-gift">💝</span>
                        <span class="floating-gift">🎀</span>
                        <span class="floating-gift">💕</span>
                        <span class="floating-gift">✨</span>
                        <span class="floating-gift">🌟</span>
                        <span class="floating-gift">💖</span>
                        <span class="floating-gift">🎈</span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function hideNoButton(button) {
            // Add a fun animation before hiding
            button.style.transform = 'scale(0.8) rotate(360deg)';
            button.style.opacity = '0';
            button.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                button.style.display = 'none';
                // Show a fun message
                showFunMessage();
            }, 500);
        }

        function showFunMessage() {
            const message = document.createElement('div');
            message.innerHTML = '<p style="color: #e91e63; font-size: 1.2rem; margin: 1rem 0;">i knew you would clock NO! but not this time babe!</p>';
            message.style.animation = 'fadeInUp 0.5s ease';
            document.querySelector('.choice-buttons').appendChild(message);
        }

        function showGift() {
            const giftMessage = document.getElementById('giftMessage');
            const choiceButtons = document.querySelector('.choice-buttons');
            
            // Hide the choice buttons
            choiceButtons.style.opacity = '0';
            choiceButtons.style.transform = 'translateY(-20px)';
            choiceButtons.style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                choiceButtons.style.display = 'none';
                // Show the gift message
                giftMessage.style.display = 'block';
                giftMessage.style.animation = 'fadeInUp 0.5s ease';
            }, 500);
        }

        function enterGift() {
            // Add a beautiful transition effect
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            
            setTimeout(() => {
                window.location.href = 'final.html';
            }, 500);
        }

        // Add confetti effect on page load
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.cssText = `
                position: fixed;
                width: 10px;
                height: 10px;
                background: ${['#e91e63', '#ff6b9d', '#ff9a9e', '#fecfef', '#ffd700'][Math.floor(Math.random() * 5)]};
                left: ${Math.random() * 100}vw;
                top: -10px;
                border-radius: 50%;
                pointer-events: none;
                z-index: 9999;
                animation: confettiFall 3s linear forwards;
            `;
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Add confetti fall animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confettiFall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Create confetti on page load
        for (let i = 0; i < 30; i++) {
            setTimeout(() => {
                createConfetti();
            }, i * 150);
        }

        // Add typing effect to gift question
        document.addEventListener('DOMContentLoaded', function() {
            const giftQuestion = document.querySelector('.gift-question');
            if (giftQuestion) {
                const text = giftQuestion.textContent;
                giftQuestion.textContent = '';
                
                let i = 0;
                const typeWriter = () => {
                    if (i < text.length) {
                        giftQuestion.textContent += text.charAt(i);
                        i++;
                        setTimeout(typeWriter, 50);
                    }
                };
                
                setTimeout(typeWriter, 1000);
            }
        });
    </script>
</body>
</html>
